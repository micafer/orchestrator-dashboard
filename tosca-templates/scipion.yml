tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: Launch a node with Scipion via VNC

metadata:

  display_name: Deploy a Scipion installation
  icon: images/scipion.png
  tag: beta

topology_template:

  inputs:
    vnc_pass:
      type: string
      description: VNC password
      required: yes
      default: Scipion4u
    instance_type:
      type: string
      description: Instance type of Scipion Node
      required: no
      default: 'gpu1cpu6'
    disk_size:
      type: scalar-unit.size
      description: Size of the disk to be attached to the FE instance
      default: 10 GB
      constraints:
      - valid_values: [ 10 GB, 20 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]

  node_templates:

    scipion:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: master_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/CERIT-SC/scipion-docker/video_laura/ansible.yaml
            inputs:
              vnc_pass: { get_input: vnc_pass }

    master_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              ssh_port:
                protocol: tcp
                source: 22
              vnc_port:
                protocol: tcp
                source: 5904
        host:
          properties:
            instance_type: { get_input: instance_type }
        os:
          properties:
            type: linux
      requirements:
        - local_storage:
            node: master_block_storage
            relationship:
              type: AttachesTo
              properties:
                location: /data

    master_block_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size: { get_input: disk_size }

  outputs:
    master_node_ip:
      value: { concat: [ 'https://', get_attribute: [ master_node, public_address, 0 ], ':5904/?resize=remote' ] }